<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” RecruitFlow</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link href="/static/css/styles.css" rel="stylesheet">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-page);
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      box-shadow: 0 4px 24px rgba(0,0,0,0.04);
      background: var(--bg-card);
    }
    .brand-logo {
      width: 44px;
      height: 44px;
      background: var(--bg-sidebar);
      color: #ffffff;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0 auto 1.5rem auto;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="card-body p-4 p-sm-5">
      <div class="brand-logo">RF</div>
      <h4 class="text-center mb-1" style="font-weight: 600; font-size: 1.2rem;">RecruitFlow</h4>
      <p class="text-center text-tertiary text-base mb-4">Sign in to your account</p>

      {% if form.errors %}
      <div class="alert alert-danger d-flex align-items-center gap-2 mb-4 text-sm" style="padding: 0.75rem;">
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="flex-shrink: 0;"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        <div>Invalid email or password.</div>
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" autofocus required>
        </div>
        <div class="mb-4">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2" style="padding: 0.6rem;">
          Sign in
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
