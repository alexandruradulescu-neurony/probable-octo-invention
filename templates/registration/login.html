<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In â€” RecruitFlow</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link href="/static/css/styles.css" rel="stylesheet">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-page);
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: 0 8px 40px rgba(112, 144, 176, 0.16);
      padding: 2.5rem;
    }

    .brand-logo {
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #4318FF 0%, #7551FF 100%);
      color: #ffffff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.3rem;
      margin: 0 auto 1.5rem auto;
      box-shadow: 0 6px 20px rgba(67, 24, 255, 0.35);
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #1B2559;
      letter-spacing: -0.02em;
      margin-bottom: 0.35rem;
    }

    .login-subtitle {
      font-size: 0.875rem;
      color: #A3AED0;
      font-weight: 500;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="brand-logo">RF</div>
      <h4 class="login-title text-center">Welcome Back</h4>
      <p class="login-subtitle text-center">Sign in to your RecruitFlow account</p>

      {% if form.errors %}
      <div class="alert alert-danger d-flex align-items-center gap-2 mb-4" style="font-size: 0.875rem;">
        <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="flex-shrink: 0;"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        <div>Invalid username or password. Please try again.</div>
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" autofocus required placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2" style="padding: 0.7rem; font-size: 0.95rem;">
          Sign In
          <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
